<script>
    let userBalance = parseInt(localStorage.getItem('userBalance')) || 0;

    function updateBalance() {
        localStorage.setItem('userBalance', userBalance);
        document.getElementById("balanceDisplay").textContent = "Số Robux: " + userBalance.toLocaleString() + "$";
    }

    updateBalance();

    document.getElementById('submit-button').addEventListener('click', function() {
        var selectedRobux = parseInt(document.getElementById('color-choice').value);

        if (selectedRobux && userBalance >= selectedRobux) {
            userBalance -= selectedRobux;
            updateBalance();
            document.getElementById('notification').textContent = "Thanh toán thành công!";
            document.getElementById('notification').style.backgroundColor = 'green';
            document.getElementById('notification').style.display = 'block';
        } else if (selectedRobux) {
            document.getElementById('notification').textContent = "Số dư không đủ!";
            document.getElementById('notification').style.backgroundColor = 'red';
            document.getElementById('notification').style.display = 'block';
        } else {
            document.getElementById('notification').textContent = "Vui lòng chọn số Robux!";
            document.getElementById('notification').style.backgroundColor = 'black';
            document.getElementById('notification').style.display = 'block';
        }
    });
</script>

<button onclick="validateKey()" style="height: 40px; width: 120px; font-size: 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; position: absolute; top: 550px; left: 50%; transform: translateX(-50%);">
  Xác nhận
</button>

<script>
    function validateKey() {
        const validKeys = {
            "20robux": 20,
            "10000robux": 10000,
            "infrobux_10k€": 870000
        };

        // Đọc số dư hiện tại từ LocalStorage
        let userBalance = parseInt(localStorage.getItem("userBalance")) || 0;

        const keyInput = document.getElementById("keyInput").value.trim();

        if (validKeys[keyInput]) {
            // Cộng tiền khi key hợp lệ
            userBalance += validKeys[keyInput];
            localStorage.setItem("userBalance", userBalance);
            alert(`Key hợp lệ! Bạn nhận được ${validKeys[keyInput]} Robux.`);
        } else {
            alert("Key không hợp lệ hoặc đã được sử dụng!");
        }
    }
</script>
