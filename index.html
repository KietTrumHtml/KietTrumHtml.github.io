        cursor: pointer;
        z-index: 1000;
    }

    .side-menu {
        position: fixed;
        top: 55px;
        left: -2050px;
        width: 100%;
        height: 100px;
        background-color: white;
        color: black;
        transition: 0s;
        padding-top: 60px;
        z-index: 9999;
    }

    .side-menu.open {
        left: 0;
    }
</style>

<script>
    const originalPositions = new Map();

    function toggleMenu() {
        var menu = document.querySelector('.side-menu');
        menu.classList.toggle('open');

        const allElements = document.querySelectorAll('body > *');
        let menuTop = parseInt(window.getComputedStyle(menu).top, 10) || 0;

        if (menu.classList.contains('open')) {
            allElements.forEach(element => {
                const elementTop = parseInt(window.getComputedStyle(element).top, 10) || 0;

                if (elementTop > menuTop) {
                    const computedTop = elementTop + menu.offsetHeight;
                    if (!originalPositions.has(element)) {
                        originalPositions.set(element, elementTop);
                    }
                    element.style.top = computedTop + 'px';
                }
            });
        } else {
            allElements.forEach(element => {
                if (originalPositions.has(element)) {
                    element.style.top = originalPositions.get(element) + 'px';
                }
            });
        }
    }
</script>
