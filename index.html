<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chatbox {
            background-color: white;
            padding: 20px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chatbox input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .chatbox button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .chatbox button:hover {
            background-color: #0056b3;
        }

        .chatbox .response {
            margin-top: 15px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: left;
        }

        .response strong {
            color: #007bff;
        }

        .response {
            display: none;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <input type="text" id="userMessage" placeholder="Nhập câu hỏi..." style="width: 100%; max-width: 450px;">
    <button onclick="getResponse()">Gửi</button>
    <div id="response" class="response"></div>
</div>

<script>
    function getResponse() {
        const userMessage = document.getElementById("userMessage").value.toLowerCase();
        const response = document.getElementById("response");

        const responses = {
            "/getmenu (premiummenu-29kbaknao1tx)": "KEY ĐÃ ĐƯỢC NHẬP",
            
        };

        response.innerHTML = "<strong>Bot:</strong> " + (responses[userMessage] || responses["default"]);
        response.style.display = "block";
    }
</script>

</body>
</html>
